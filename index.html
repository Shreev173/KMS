<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KMS</title>
    <link rel="stylesheet" type="text/css" href="/sass/main.css" />
  </head>
  <body>
    <section id="header" class="header">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand pr-5" href="#"
            ><img src="images/logo.svg" alt="logo"
          /></a>

          <form class="form-inline my-2 my-lg-0">
            <!-- <label>
              <img src="icons/Search.svg" alt="" />
            </label> -->
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search your course Here..."
              aria-label="Search"
            />
          </form>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse pl-5"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link pr-5" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link pr-5" href="#">Courses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link pr-5" href="#">Thematic Areas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link pr-5" href="#">Contact</a>
              </li>
            </ul>

            <div class="pr-5">
              <button class="btn btn-primary" type="submit">Sign Up</button>
            </div>

            <div>
              <img src="icons/support.svg" alt="support" />
            </div>
          </div>
        </nav>
      </div>
    </section>

    <section id="profile">
      <div class="container mt-5">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="profile-info ml-3">
              <div class="text-center pt-5">
                <img src="images/profile.svg" alt="profile" />

                <div class="mt-3">
                  <h1 class="font-size-18 gray-100">John Doe</h1>
                  <p class="font-size-16 gray-200">Participant</p>
                </div>
              </div>
              <div class="contact-info mt-5 pl-5">
                <h1 class="font-size-18 gray-100">Contact Information</h1>

                <div class="icons-info d-flex mt-4">
                  <img class="img-fluid pt-3" src="icons/mail.svg" alt="mail" />
                  <div class="pl-4">
                    <p class="font-size-16 gray-100 pt-4">Email Address</p>
                    <p class="font-size-16 gray-200 info">John@gmail.com</p>
                  </div>
                </div>

                <div class="icons-info d-flex mt-4">
                  <img
                    class="img-fluid pt-3"
                    src="icons/phone.svg"
                    alt="phone"
                  />
                  <div class="pl-4">
                    <p class="font-size-16 gray-100 pt-4">Phone Number</p>
                    <p class="font-size-16 gray-200 info">+977-9812345678</p>
                  </div>
                </div>
              </div>

              <div class="contact-info mt-5 pl-5">
                <h1 class="font-size-18 gray-100">Recent Enrolled Courses</h1>

                <div class="icons-info d-flex mt-4">
                  <img
                    class="img-fluid pt-3"
                    src="icons/Course.svg"
                    alt="course"
                  />
                  <div class="pl-4">
                    <p class="font-size-16 gray-100 pt-4">Java Advance</p>
                    <p class="font-size-16 gray-200 info">15th April , 2022</p>
                  </div>
                </div>

                <div class="icons-info d-flex mt-4">
                  <img
                    class="img-fluid pt-3"
                    src="icons/Course.svg"
                    alt="course"
                  />
                  <div class="pl-4">
                    <p class="font-size-16 gray-100 pt-4">Python Advance</p>
                    <p class="font-size-16 gray-200 info">15th April , 2022</p>
                  </div>
                </div>
                <div class="icons-info d-flex mt-4">
                  <img
                    class="img-fluid pt-3"
                    src="icons/Course.svg"
                    alt="course"
                  />
                  <div class="pl-4">
                    <p class="font-size-16 gray-100 pt-4">
                      Php course for beginners
                    </p>
                    <p class="font-size-16 gray-200 info">19th April , 2022</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
